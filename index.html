<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-block">
                <div class="header-block__menu">
                    <a href="#" class="logo-link">
                        <img src="images/logo.svg" alt="логотип Cyberpunk" class="logo-img">
                    </a>
                    <nav class="header-menu">
                        <ul class="header-menu__list">
                            <li class="header-menu__item">
                                <a href="#" class="header-menu__link">
                                    <img src="images/youtube-logo.svg" alt="логотип youtube" class="header-menu__img">
                                </a>
                            </li>
                            <li class="header-menu__item">
                                <a href="#" class="header-menu__link">
                                    <img src="images/vk-logo.svg" alt="логотип Вконтакте" class="header-menu__img">
                                </a>
                            </li>
                            <li class="header-menu__item">
                                <a href="#" class="header-menu__link">
                                    <img src="images/facebook-logo.svg" alt="логотип Facebook" class="header-menu__img">
                                </a>
                            </li>
                            <li class="header-menu__item">
                                <a href="#" class="header-menu__link">
                                    <img src="images/twitter-logo.svg" alt="логотип twitter" class="header-menu__img">
                                </a>
                            </li>
                            <li class="header-menu__item">
                                <a href="#" class="header-menu__link">
                                    <img src="images/twitch-logo.svg" alt="логотип twitch" class="header-menu__img">
                                </a>
                            </li>
                            <li class="header-menu__item">
                                <a href="#" class="header-menu__link">
                                    <img src="images/instagram-logo.svg" alt="логотип instagram" class="header-menu__img">
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header-block__info">
                    
                </div>
            </div>
        </div>
    </header>
</body>
</html>
